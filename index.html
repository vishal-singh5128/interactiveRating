<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvcrossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">
  
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>

  <!-- Rating state start -->
  <div class="ratingBox">
    <img src="images\icon-star.svg" class="starImage" alt=""><br>
    <h1> How did we do? </h1>
    <p>
    Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!
    </p>

    <div class="ratingPointBox">
      
      <div class="rating1 ratingPoint">1</div> 
      <div class="rating2 ratingPoint">2</div> 
      <div class="rating3 ratingPoint">3</div> 
      <div class="rating4 ratingPoint">4</div> 
      <div class="rating5 ratingPoint">5</div> 
    </div>
      
    
  <a class="btn" href="index2.html"> SUBMIT</a>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  
  
  </div>
  
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vishal Singh</a>.
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
